apiVersion: apps/v1
kind: Deployment
metadata:
  name: mutation-webhook-server
  namespace: hiro
  labels:
    app: mutation-webhook-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mutation-webhook-server
  template:
    metadata:
      labels:
        app: mutation-webhook-server
    spec:
      serviceAccountName: pod-watcher-sa
      containers:
        - name: mutation-webhook-server
          image: workloadstealagent:alpha1
          imagePullPolicy: IfNotPresent
          env:
          - name: NATS_URL
            value: "demo.nats.io:4222"  
          - name: NATS_SUBJECT
            value: "WorkStealingPod"
          - name: NO_WORK_LOAD_STEAL_LABLE
            value: "NoWorkLoadSteal"
          - name: IGNORE_NAMESPACES
            value: "default,kube-system,local-path-storage,hiro"
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8443
          volumeMounts:
            - name: tls-certs
              mountPath: /etc/certs
              readOnly: true
      volumes:
        - name: tls-certs
          secret:
            secretName: mutation-webhook-server-tls
